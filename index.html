<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Odin Landing Page
        </title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>  

        <header>
            <inner-column>
                <h1>
                    Heading

            </inner-column>

        <main>

                <inner-column>
                    <h1>
                        Welcome

                </inner-column>
            </section>

            <section>
                <inner-column>

                    <graphic-diptych>

                        <picture>
                            <img src="https://peprojects.dev/images/landscape.jpg" alt="$todo">
                        </picture>

                        <text-content>
                            <h1 class = "loud-voice">
                                This site is awesome
                            </h1>
                            <p class = "calm-voice">

                    </graphic-diptych>

                </inner-column>
            </section>

            <section>
                <inner-column>
                    <h1>
                        Quote
                    </h1>
                </inner-column>
            </section>

            <section>
                <inner-column>
                    <h1>
                        Call to Action
                    </h1>
                </inner-column>
            </section>

        </main>

        <footer>
            <inner-column>
                <h1>
                    Footer
                </h1>
            </inner-column>
        </footer>
